<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2a2a2a;
            color: #ffffff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        .loading-container {
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #FF8C00;
            border: 3px solid #FFD700;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .loading-text {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 180px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: #FF8C00;
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }

        .loading-container {
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo"></div>
        <div class="title">MiniWebPlayer</div>
        <div class="loading-text">Starting up...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>
</html>
