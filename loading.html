<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading MiniWebPlayer...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FF8C00, #FF4500, #DC143C);
            box-shadow: 
                0 0 20px rgba(255, 100, 0, 0.6),
                0 0 40px rgba(255, 50, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 25%;
            height: 25%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(2px);
        }

        .title {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .loading-text {
            font-size: 16px;
            color: #FF8C00;
            margin-bottom: 20px;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF8C00, #FFD700);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }

        .version {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #666666;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 100, 0, 0.6), 0 0 40px rgba(255, 50, 0, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 100, 0, 0.8), 0 0 60px rgba(255, 50, 0, 0.6); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Make the window draggable */
        .loading-container {
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo"></div>
        <div class="title">MiniWebPlayer</div>
        <div class="subtitle">Compact Web Player</div>
        <div class="loading-text">Loading...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
    <div class="version">v1.0.0</div>
</body>
</html>
